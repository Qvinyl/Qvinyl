<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Soundcloud Player</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Sintony:400' rel='stylesheet' type='text/css'>
    <script src='//w.soundcloud.com/player/api.js'></script>

    <body>
        <div class='player'>
            <div class='art'></div>
            <div class='info'>
                <div class='title'></div>
                <div class='song'></div>
                <div class='progress'>
                    <div class='progress-bar'></div>
                </div>
            </div>
            <div class='controls'>
                <button class='play glyphicon glyphicon-play'></button>
                <button class='backward glyphicon glyphicon glyphicon-backward'></button>
                <button class='forward glyphicon glyphicon-forward'></button>
                <div class="settings glyphicon glyphicon-cog"></div>
            </div>
        </div>
        <iframe class="sc-widget" src="//w.soundcloud.com/player/?url=https://soundcloud.com/phil-camel-1/drunk-travis-scott-ft-young-thug">
        </iframe>
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/qvinyl.js"></script>
</body>

</html>
